components:
  schemas:
    FundsTransferInquiryResponse:
      required:
        - ppgsNetworkInfo
        - visaNetworkInfo
      type: object
      properties:
        ppgsNetworkInfo:
          type: array
          description: >-
            Conditional, should be present if PAN has non Visa Network
            associated
          items:
            required:
              - aftDomParticipant
              - aftXbParticipant
              - billingCurrencyCode
              - billingCurrencyMinorDigits
              - cardIssuerCountryCode
              - networkId
              - octDomParticipant
              - octXbParticipant
            type: object
            properties:
              networkId:
                type: integer
                description: >-
                  This contains a code that identifies the network.<br>Refer to
                  <a
                  href="/request_response_codes#network_id_and_sharing_group_code">Network
                  Id</a>
              cardTypeCode:
                maxLength: 1
                minLength: 1
                type: string
                description: >-
                  The code of account funding source for the card, e.g. Credit,
                  Debit, Prepaid, Charge, Deferred Debit.<br>Refer to <a
                  href="/request_response_codes#card_type">cardTypeCode</a>
              octFastFunds:
                maxLength: 1
                minLength: 1
                type: string
                description: >-
                  Indicates whether OCTs fast push funds are allowed.<br><br>Y -
                  Fast Funds is supported for Domestic and cross-border. <br>D -
                  Fast Funds is supported for Domestic only. <br>N - Fast Funds
                  is not supported
              aftXbParticipant:
                type: string
                description: Pull Funds(AFT) Cross Border Indicator.
              cardPlatformCode:
                maxLength: 2
                type: string
                description: >-
                  Indicates the type of card. This is a 2-character alphabetic
                  code.<br>BZ -  Business.<br>CN -  Consumer.<br>CO - 
                  Commercial.<br>GV -  Government.
              octXbParticipant:
